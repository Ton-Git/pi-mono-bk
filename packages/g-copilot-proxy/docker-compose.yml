version: '3.8'

services:
  g-copilot-proxy:
    build:
      context: .
      dockerfile: Dockerfile-ts
    ports:
      - "8000:8000"
    environment:
      - AUTH_MODE=managed
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=info
      - CORS_ORIGINS=*
    volumes:
      # Persist OAuth credentials
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('node-fetch').default('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
